<button type="submit" class="sigin">Cadastre-se</button>
<button type="submit" class="button-user">Usuário</button>
<button type="submit" class="button-place">Estabelecimento</button>
<form class="form-user" method="POST">
	<h1>Cadastro Usuário</h1>
    <fieldset>
        {{ form.hidden_tag() }}
        {% for field in form %}
            <div class="field">
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="notification error"> {{ error }}</div>
                    {% endfor %}
                {% endif %}
                {{ field(placeholder=field.label.text) }}
            </div>
        {% endfor %}
        <button type="submit" id="submit">Cadastrar!</button>
    </fieldset>
</form>

<form class="form-place" method="POST">
    <h2>Cadastro Estabelecimento</h2>
    <fieldset>
    </fieldset>
</form>
